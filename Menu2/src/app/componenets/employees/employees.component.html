<div *ngIf="showEmployees" >
    <div class="scroll">
        <app-employee 
        *ngFor="let employee of employees" 
        [employee]="employee"
        (onDeleteEmployee)="deleteEmployee(employee)">
        </app-employee>
    </div>
    <div class="addEmployee" *ngIf="showEmployees">
        <app-add-employee (onAddNewEmployee)="addNewEmployee($event)"></app-add-employee>
    </div>
</div>
