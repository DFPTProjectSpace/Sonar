
<table class="table table-striped">
  <thead>
      <tr>
          <th>Drink</th>
          <th>Drink</th>
          <th>Main</th>
          <th>Main</th>
          <th>Main</th>
          <th>Side</th>
          <th>Side</th>
      </tr>
  </thead>
  <tbody>
      <td *ngFor="let item of menuItems1;let i = index">
        <tr>{{item.name}} ${{item.price}}</tr>        
         </td>
  </tbody>
</table>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://pbs.twimg.com/media/DD-nELNWsAIq5RB.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Cosmic Burger</h5>
        <p>This burger will take you out into the cosmos!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/68/01/72/68017254f0bdfc3b22ca7780572eb080.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Orion's Burger</h5>
        <p>Eat what the people of orion is eating!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://th.bing.com/th/id/R.ed445ff6aee5c6a297c759bd6c7907e8?rik=nRhrVhIQTJXO7g&riu=http%3a%2f%2fwww4.pictures.livingly.com%2fmp%2fDvYHxqBjtIkl.jpg&ehk=oO1fegx2irL1zvzksCPtQGAVwfFEnlPxs9PcKNOF89I%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Blackhole Burger</h5>
        <p>The most daring burger!</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
